        <style>
             select {
      width: 50%; /* Membuat seleksi full width */
      padding: 12px; /* Menambah padding agar lebih besar */
      border: 2px solid #007bff; /* Border warna biru */
      border-radius: 8px; /* Membuat tepi seleksi melengkung */
      background-color: #f8f9fa; /* Background abu-abu muda */
      color: #007bff; /* Warna teks biru */
      font-size: 16px; /* Ukuran teks */
      font-weight: bold; /* Membuat teks lebih tebal */
      appearance: none; /* Menghilangkan tampilan default dropdown browser */
      cursor: pointer; /* Menambahkan pointer pada hover */
    }

    /* Custom arrow untuk select */
    select::-ms-expand {
      display: none;
    }

    /* Hover effect */
    select:hover {
      background-color: #e2e6ea; /* Mengubah background saat dihover */
    }

    /* Focus effect */
    select:focus {
      outline: none; /* Menghilangkan outline default */
      box-shadow: 0 0 5px 2px rgba(0, 123, 255, 0.5); /* Glow efek saat focus */
    }

    /* Custom style untuk icon dropdown */
    .select-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .select-container::after {
      content: '\25BC'; /* Menambahkan icon panah dropdown */
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      pointer-events: none; /* Mencegah klik pada icon */
      color: #007bff; /* Warna icon biru */
    }
    
    /* Styling untuk label dan checkbox */
    .custom-checkbox input[type="checkbox"] {
      display: none; /* Sembunyikan default checkbox */
    }

    /* Custom checkbox tampilan */
    .custom-checkbox label {
      display: inline-block;
      position: relative;
      padding-left: 30px; /* Memberi ruang untuk custom checkbox */
      cursor: pointer;
      font-size: 16px;
    }

    /* Membuat kotak custom checkbox */
    .custom-checkbox label::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 20px;
      height: 20px;
      border: 2px solid #007bff; /* Border biru */
      border-radius: 4px; /* Sedikit lengkung */
      background-color: white; /* Background putih */
      transition: background-color 0.3s ease;
    }

    /* Ikon centang pada checkbox yang aktif */
    .custom-checkbox label::after {
      content: '\2713'; /* Karakter centang */
      position: absolute;
      left: 4px;
      top: 0;
      font-size: 20px;
      color: white;
      opacity: 0; /* Sembunyikan centang awalnya */
      transition: opacity 0.3s ease;
    }

    /* Jika checkbox dicentang */
    .custom-checkbox input[type="checkbox"]:checked + label::before {
      background-color: #007bff; /* Background biru saat dicentang */
    }

    .custom-checkbox input[type="checkbox"]:checked + label::after {
      opacity: 1; /* Munculkan centang */
    }

    /* Hover effect */
    .custom-checkbox label:hover::before {
      background-color: #e2e6ea; /* Background abu-abu muda saat di-hover */
    }
        </style>
      </head>
