    <div class="hero_area">
        <!-- header section strats -->

    <section class="about_section">
        <form action="{{ url_for('pptx_blueprint.pptx_choice') }}" method="post">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <div class="detail-box">
                <div class="heading_container">
                  <h2>
                    Cetak <br>
                    Hasil Translate ke<br>
                    PPT
                  </h2>
                  <hr>
                </div>
                <p>
                  silahkan isi Header untuk setiap Slide ppt, dan Footernya
                </p>
                
                    <label for="title">Slide Title:</label><br>
                    <input type="text" name="title" id="title" required><br><br>
                    
                    <label for="footer">Footer:</label><br>
                    <input type="text" name="footer" id="footer" required><br><br>
                    
                    
                    
                    <input type="hidden" name="text" value="{{ translated_text }}"> <!-- Menyimpan teks yang sudah diterjemahkan -->
                    
                    <button style="width: 40%;" class="btn btn-primary" type="submit">Create PPTX</button>
                
              </div>
            </div>
            <div class="col-md-6 px-0">
                <label for="translated_text"><h5>Translated Text:</h5></label><br>
                <div style="height: 500px;" class="translated-text">{{ translated_text }}</div>
            </div>
          </div>
        </div>
    </form>
