        <!-- slider stylesheet -->

        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
      
        <!-- fonts style -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Raleway:400,700&display=swap"

<body>
    <div class="hero_area">
        <header class="header_section">
            <div class="container-fluid">
              <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="index.html">
                  <img src="images/logo.png" alt="" />
                  <span>
                    Arfan
                  </span>
                </a>
              
            </div>
            </header>
            <section class=" slider_section position-relative">
                <div class="side_heading">
                  <h5>
                    G
                    o
                    o
                    d
                    F
                    o
                    o
                    d
                  </h5>
                </div>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-lg-3 col-md-4 offset-md-1">
                      <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
                            01
                          </li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1">
                            02
                          </li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2">
                            03
                          </li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="3">
                            04
                          </li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div class="img-box b-1">
                              <img src="images/slider-img.png" alt="" />
                            </div>
                          </div>
                          <div class="carousel-item">
                            <div class="img-box b-2">
                              <img src="images/hot-1.png" alt="" />
                            </div>
                          </div>
                          <div class="carousel-item">
                            <div class="img-box b-3">
                              <img src="images/hot-2.png" alt="" />
                            </div>
                          </div>
                          <div class="carousel-item">
                            <div class="img-box b-4">
                              <img src="images/hot-3.png" alt="" />
                            </div>
                          </div>
                        </div>
                        <div class="carousel_btn-box">
                          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class=" col-md-5 offset-md-1">
                      <div class="detail-box">
                        <h1>
                          Good <br>
                          Food
                        </h1>
                        <p>
                          There are many variations of passages of Lorem Ipsum available, but the majority have suffered
                          alteration in some form, by injected humour, or randomised words
                        </p>
          
                        <div class="btn-box">
                            <label for="lang">Pilih Bahasa Sumber: </label>
                            <select style="padding: 2%;" name="target_lang" id="lang" class="btn-1"> 
                                {% for code, language in languages.items() %}
                                    <option value="{{ code }}">{{ language }}</option>
                                {% endfor %}
                            </select>
                            <button style="padding: 2%;" type="submit" class="btn-2">Upload</button>
                        </div>
          
                      </div>
                    </div>
                  </div>
                </div>
              </section>
    </div>
    <h1>Upload a file</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <label for="lang">Select target language:</label>
        <select name="target_lang" id="lang">
            {% for code, language in languages.items() %}
                <option value="{{ code }}">{{ language }}</option>
            {% endfor %}
        </select>
        <button type="submit">Upload and Translate</button>
    </form>
</body>
</html>
